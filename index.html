<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Odds Converter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="converter" class="converter">

		<h1>Odds Converter</h1>

		<div class="odds">
			<label for="americal">American</label>
			<input id="american" data-type="american" type="text" placeholder="+120" />
		</div>

		<div class="odds">
			<label for="fractional">Fractional</label>
			<input id="fractional" data-type="fractional" type="text" placeholder="6/5" />
		</div>

		<div class="odds">
			<label for="decimal">Decimal</label>
			<input id="decimal" data-type="decimal" type="text" placeholder="2.20" />
		</div>

		<div class="messages">
			<span id="message"></span>
		</div>

		<div class="wager">
			<label for="wager">Stake ($)</label>
			<input id="wager" value="100" data-wager="100" type="number"/>
		</div>

		<div class="profit">
			<label for="profit">Net Profit ($)</label>
			<input id="profit" type="text" placeholder="?" readonly />
		</div>

		<p class="desc">Convert values between American, Fractional and Decimal Odds.</p>

	</div>

	<script src="app.js" type="text/javascript"></script>
</body>
</html>
