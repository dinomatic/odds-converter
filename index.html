<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Odds Converter | Convert Betting Odds | American, Fractional, Decimal</title>

	<link rel="stylesheet" href="assets/style.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap" rel="stylesheet">

	<link rel="canonical" href="https://oddsconverter.pro">
	<meta name="description" content="Betting Odds Converter - Convert values between American, Fractional and Decimal Odds.">

	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@dino_matic">
	<meta name="twitter:title" content="Betting Odds Converter">
	<meta name="twitter:description" content="Betting Odds Converter - Convert values between American, Fractional and Decimal Odds.">
	<meta name="twitter:image" content="https://oddsconverter.pro/assets/odds-converter.png">

	<meta property="og:title" content="Betting Odds Converter">
	<meta property="og:type" content="article">
	<meta property="og:url" content="https://odds-converter.com/">
	<meta property="og:image" content="https://oddsconverter.pro/assets/odds-converter.png">
	<meta property="og:description" content="Betting Odds Converter - Convert values between American, Fractional and Decimal Odds.">
	<meta property="og:site_name" content="OddsConverter">

	<link rel="shortcut icon" href="/assets/icons/icon-128.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="/assets/icons/icon-152.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="OddsConverter">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<meta name="theme-color" content="#2D3748" />
	<link rel="manifest" href="/manifest.json">
</head>
<body>

	<div class="container">

		<div id="converter" class="converter">

			<h3 class="converter--title">Odds Converter</h3>

			<p class="converter--desc">Convert values between American, Fractional and Decimal Odds.</p>

			<div class="converter--odds">
				<label for="american" class="converter--label">American</label>
				<input id="american" class="converter--input" data-type="american" type="text" placeholder="+120" />
			</div>

			<div class="converter--odds">
				<label for="fractional" class="converter--label">Fractional</label>
				<input id="fractional" class="converter--input" data-type="fractional" type="text" placeholder="6/5" />
			</div>

			<div class="converter--odds">
				<label for="decimal" class="converter--label">Decimal</label>
				<input id="decimal" class="converter--input" data-type="decimal" type="text" placeholder="2.20" />
			</div>

			<div class="converter--messages">
				<span id="converter--warning"></span>
			</div>

			<div class="converter--wager">
				<label for="wager" class="converter--label">Stake ($)</label>
				<input id="wager" class="converter--input" value="100" data-wager="100" type="number"/>
			</div>

			<div class="converter--profit">
				<label for="profit" class="converter--label">Net Profit ($)</label>
				<input id="profit" class="converter--input" type="text" placeholder="?" readonly />
			</div>

			<p class="converter--credits">
				Odds Converter by
				<a href="https://dinomatic.com" target="_blank" rel="noopenner,noreferrer">DinoMatic</a>
			</p>
		</div>

	</div>

	<script src="assets/app.js"></script>
	<script>
	// Register the service worker.
	if ('serviceWorker' in navigator) {
		window.addEventListener('load', () => {
			navigator.serviceWorker.register('/service-worker.js')
				.then(reg => console.log('[Service worker registered]', reg))
		})
	}
	</script>
</body>
</html>
